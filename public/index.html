<!DOCTYPE html>
<html lang="id" class="dark">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="DN EXPENSE - Aplikasi pencatat pengeluaran modern dengan fitur analisis dan laporan lengkap">
    <meta name="keywords" content="dn expense, pencatat pengeluaran, manajemen keuangan, budget, indonesia">
    <meta name="author" content="DN EXPENSE Team">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="DN EXPENSE - Kelola Pengeluaran Anda">
    <meta property="og:description" content="Aplikasi modern untuk mencatat dan menganalisis pengeluaran pribadi">
    <meta property="og:site_name" content="DN EXPENSE">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="DN EXPENSE - Kelola Pengeluaran Anda">
    <meta property="twitter:description" content="Aplikasi modern untuk mencatat dan menganalisis pengeluaran pribadi">
    
    <!-- Favicon -->
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>favicon-16x16.png">
    <link rel="manifest" href="<%= BASE_URL %>site.webmanifest">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#3B82F6">
    <meta name="msapplication-TileColor" content="#3B82F6">
    
    <!-- Preload Critical Resources -->
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <title>DN EXPENSE - Kelola Pengeluaran Anda</title>
    
    <!-- Prevent FOUC (Flash of Unstyled Content) -->
    <style>
      html {
        background-color: #f9fafb;
      }
      
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f9fafb;
        color: #111827;
      }
      
      /* Loading spinner for initial load */
      .app-loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 16px;
      }
      
      .app-loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #e5e7eb;
        border-top: 3px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      .app-loading-text {
        color: #6b7280;
        font-size: 14px;
        font-weight: 500;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading when app is ready */
      #app:not(:empty) + .app-loading {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="padding: 20px; text-align: center; font-family: Arial, sans-serif;">
        <h2>JavaScript Diperlukan</h2>
        <p>Aplikasi DN EXPENSE memerlukan JavaScript untuk berfungsi dengan baik.</p>
        <p>Silakan aktifkan JavaScript di browser Anda dan muat ulang halaman.</p>
        <p><strong>We need JavaScript enabled to run this app.</strong></p>
      </div>
    </noscript>
    
    <!-- App Container -->
    <div id="app"></div>
    
    <!-- Loading Fallback -->
    <div class="app-loading">
      <div class="app-loading-spinner"></div>
      <div class="app-loading-text">Memuat DN EXPENSE...</div>
    </div>
    
    <!-- PWA Service Worker Registration (Optional) -->
    <script>
      // Register service worker for PWA functionality
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
    
    <!-- Built files will be auto injected by Vue CLI -->
  </body>
</html>
